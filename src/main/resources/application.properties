#spring.application.name=Doku
# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Automatically create/drop tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console (for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

